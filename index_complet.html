
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte interactive – suivi des pharmacies contactées</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 20px; }
        #progression { margin: 15px; font-size: 18px; }
        #map { width: 100%; height: 80vh; }
    </style>
</head>
<body>
    <h2>Carte interactive – suivi des pharmacies contactées</h2>
    <div id="progression">Chargement des données...</div>
    <div id="map"></div>

    <script>
        fetch('data_pharmacies.json')
            .then(response => response.json())
            .then(data => {
                const departements = data.map(d => d.code);
                const noms = data.map(d => d.nom);
                const nb_pharmacies = data.map(d => d.nombre_pharmacies);

                let contacted = {};
                let totalContacted = 0;
                const total = nb_pharmacies.reduce((a, b) => a + b, 0);

                const colors = nb_pharmacies;

                const trace = {
                    type: "choropleth",
                    locationmode: "ISO-3",
                    locations: departements,
                    z: colors,
                    text: noms.map((n, i) => `${n}<br>Pharmacies : ${nb_pharmacies[i]}`),
                    hoverinfo: "text",
                    zmin: Math.min(...colors),
                    zmax: Math.max(...colors),
                    colorbar: { title: "Pharmacies" }
                };

                const layout = {
                    geo: {
                        scope: "europe",
                        resolution: 50,
                        showlakes: true,
                        countrycolor: "rgb(204, 204, 204)"
                    },
                    margin: { t: 0, b: 0, l: 0, r: 0 }
                };

                Plotly.newPlot("map", [trace], layout, {responsive: true});

                document.getElementById("progression").innerHTML =
                    `Progression : ${totalContacted} pharmacies contactées sur ${total}`;
            })
            .catch(err => {
                document.getElementById("progression").innerHTML =
                    "Erreur lors du chargement des données.";
                console.error(err);
            });
    </script>
</body>
</html>
